<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All-in-One File Tools</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f4ff, #dfffd6);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            padding: 2rem 1rem;
            background: #4CAF50;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            animation: fadeInDown 0.8s ease-out;
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .tool-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
            width: 100%;
            max-width: 900px;
        }

        .tool-card {
            background: white;
            padding: 1.5rem;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-decoration: none;
            font-size: 1.2rem;
            color: #333;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .tool-card::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0,0,0,0.05), transparent);
            transform: rotate(25deg);
            transition: all 0.3s ease;
        }

        .tool-card:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
            color: #4CAF50;
        }

        .tool-card:hover::before {
            top: -40%;
            left: -40%;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #4CAF50;
            color: white;
            font-size: 0.9rem;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ“‚ All-in-One File Tools</h1>
        <p>Compress, convert, and manage files online with ease</p>
    </header>

    <main>
        <div class="tool-grid">
            <a href="tools/image-compressor.html" class="tool-card">ðŸ–¼ Image Compressor</a>
            <a href="tools/image-to-pdf.html" class="tool-card">ðŸ“„ Image to PDF</a>
            <a href="tools/pdf-to-image.html" class="tool-card">ðŸ–¼ PDF to Image</a>
            <a href="tools/pdf-compressor.html" class="tool-card">ðŸ“„ PDF Compressor</a>
        </div>
    </main>

    <footer>
        <p>Made by GG using HTML, CSS, and JavaScript</p>
    </footer>
</body>
</html>
