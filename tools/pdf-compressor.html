<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF Compressor</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        color: #fff;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    h1 {
        margin-top: 30px;
        font-size: 2.2rem;
        font-weight: 600;
    }
    .container {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 25px;
        margin-top: 30px;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    .drop-zone {
        border: 2px dashed rgba(255, 255, 255, 0.6);
        padding: 25px;
        text-align: center;
        cursor: pointer;
        transition: 0.3s;
        border-radius: 12px;
    }
    .drop-zone:hover {
        background: rgba(255, 255, 255, 0.1);
    }
    .drop-zone.dragover {
        background: rgba(0, 255, 170, 0.15);
        border-color: #00ffaa;
    }
    .file-input {
        display: none;
    }
    .slider-container {
        margin: 20px 0;
        text-align: center;
    }
    input[type="range"] {
        width: 100%;
        accent-color: #00ffaa;
    }
    .slider-value {
        font-size: 1.1rem;
        margin-top: 5px;
        font-weight: bold;
    }
    .btn {
        background: linear-gradient(135deg, #00ffaa, #00c3ff);
        border: none;
        padding: 12px 25px;
        color: #000;
        font-weight: bold;
        font-size: 1rem;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
        width: 100%;
    }
    .btn:hover {
        background: linear-gradient(135deg, #00c3ff, #00ffaa);
    }
    .progress-bar {
        height: 12px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 6px;
        overflow: hidden;
        margin-top: 15px;
        display: none;
    }
    .progress-fill {
        height: 100%;
        background: linear-gradient(135deg, #00ffaa, #00c3ff);
        width: 0%;
        transition: width 0.3s;
    }
</style>
</head>
<body>

<h1>PDF Compressor</h1>
<div class="container">
    <div class="drop-zone" id="dropZone">
        <p>Drag & Drop your PDF here<br>or click to select</p>
        <input type="file" class="file-input" id="fileInput" accept="application/pdf">
    </div>

    <div class="slider-container">
        <label for="qualitySlider">Compression Quality</label>
        <input type="range" id="qualitySlider" min="10" max="100" value="80">
        <div class="slider-value" id="sliderValue">80%</div>
    </div>

    <button class="btn" id="compressBtn">Compress PDF</button>

    <div class="progress-bar" id="progressBar">
        <div class="progress-fill" id="progressFill"></div>
    </div>
</div>

<script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const qualitySlider = document.getElementById('qualitySlider');
    const sliderValue = document.getElementById('sliderValue');
    const compressBtn = document.getElementById('compressBtn');
    const progressBar = document.getElementById('progressBar');
    const progressFill = document.getElementById('progressFill');

    // Update slider value live
    qualitySlider.addEventListener('input', () => {
        sliderValue.textContent = qualitySlider.value + '%';
    });

    // Drag & Drop events
    dropZone.addEventListener('click', () => fileInput.click());
    dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.classList.add('dragover');
    });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('dragover');
        if (e.dataTransfer.files.length) {
            fileInput.files = e.dataTransfer.files;
        }
    });

    // Compression Simulation
    compressBtn.addEventListener('click', () => {
        if (!fileInput.files.length) {
            alert('Please select a PDF file.');
            return;
        }
        progressBar.style.display = 'block';
        progressFill.style.width = '0%';
        let progress = 0;
        const interval = setInterval(() => {
            progress += 10;
            progressFill.style.width = progress + '%';
            if (progress >= 100) {
                clearInterval(interval);
                alert('PDF compressed successfully! (Demo)');
            }
        }, 200);
    });
</script>

</body>
</html>
