<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image to PDF Converter</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(to right, #4e54c8, #8f94fb);
        color: white;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    h1 {
        margin-top: 20px;
    }
    .upload-area {
        border: 2px dashed rgba(255,255,255,0.7);
        border-radius: 15px;
        padding: 30px;
        width: 80%;
        margin: 20px auto;
        background: rgba(255, 255, 255, 0.1);
        transition: 0.3s;
        cursor: pointer;
        animation: fadeIn 0.5s ease-in-out;
    }
    .upload-area.dragover {
        background: rgba(255,255,255,0.2);
        border-color: #00ffcc;
        transform: scale(1.02);
    }
    .preview-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px;
        gap: 15px;
    }
    .preview-item {
        background: rgba(255,255,255,0.1);
        padding: 10px;
        border-radius: 10px;
        position: relative;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        animation: fadeInUp 0.4s ease;
    }
    .preview-item:hover {
        transform: scale(1.07);
        box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
    }
    .preview-item img {
        max-width: 120px;
        border-radius: 8px;
        display: block;
        cursor: grab;
    }
    .delete-btn {
        position: absolute;
        top: -8px;
        right: -8px;
        background: red;
        border: none;
        color: white;
        border-radius: 50%;
        cursor: pointer;
        padding: 2px 6px;
        font-size: 12px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        transition: background 0.2s ease;
    }
    .delete-btn:hover {
        background: darkred;
    }
    .convert-btn {
        background: #00ffcc;
        border: none;
        padding: 12px 25px;
        font-size: 16px;
        border-radius: 25px;
        margin-top: 20px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
    }
    .convert-btn:hover {
        background: #00cc99;
        transform: translateY(-2px);
        box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: scale(0.95);}
        to {opacity: 1; transform: scale(1);}
    }
    @keyframes fadeInUp {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }
</style>
</head>
<body>

<h1>ðŸ–¼ Image to PDF Converter</h1>
<div class="upload-area" id="uploadArea">
    <p>ðŸ“‚ Drag & drop images here or click to upload</p>
    <input type="file" id="fileInput" multiple accept="image/*" style="display:none;">
</div>

<div class="preview-grid" id="previewGrid"></div>

<button class="convert-btn" id="convertBtn" style="display:none;">Convert to PDF</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const previewGrid = document.getElementById('previewGrid');
    const convertBtn = document.getElementById('convertBtn');
    let images = [];

    uploadArea.addEventListener('click', () => fileInput.click());

    uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
        uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadArea.classList.remove('dragover');
        handleFiles(e.dataTransfer.files);
    });

    fileInput.addEventListener('change', () => {
        handleFiles(fileInput.files);
    });

    function handleFiles(files) {
        [...files].forEach(file => {
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    images.push(e.target.result);
                    renderPreviews();
                    convertBtn.style.display = images.length ? 'inline-block' : 'none';
                };
                reader.readAsDataURL(file);
            }
        });
    }

    function renderPreviews() {
        previewGrid.innerHTML = '';
        images.forEach((src, index) => {
            const div = document.createElement('div');
            div.classList.add('preview-item');
            div.innerHTML = `
                <img src="${src}" draggable="true" data-index="${index}">
                <button class="delete-btn" onclick="removeImage(${index})">Ã—</button>
            `;
            previewGrid.appendChild(div);
        });
        enableReordering();
    }

    function enableReordering() {
        let dragSrcEl = null;
        previewGrid.querySelectorAll('img').forEach(img => {
            img.addEventListener('dragstart', (e) => {
                dragSrcEl = e.target;
                e.dataTransfer.effectAllowed = 'move';
            });
            img.addEventListener('dragover', (e) => {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
            });
            img.addEventListener('drop', (e) => {
                e.preventDefault();
                const srcIndex = Number(dragSrcEl.dataset.index);
                const targetIndex = Number(e.target.dataset.index);
                [images[srcIndex], images[targetIndex]] = [images[targetIndex], images[srcIndex]];
                renderPreviews();
            });
        });
    }

    function removeImage(index) {
        images.splice(index, 1);
        renderPreviews();
        convertBtn.style.display = images.length ? 'inline-block' : 'none';
    }

    convertBtn.addEventListener('click', () => {
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF();
        images.forEach((img, idx) => {
            if (idx > 0) pdf.addPage();
            const imgProps = pdf.getImageProperties(img);
            const pdfWidth = pdf.internal.pageSize.getWidth();
            const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
            pdf.addImage(img, 'JPEG', 0, 0, pdfWidth, pdfHeight);
        });
        pdf.save('converted.pdf');
    });
</script>

</body>
</html>
