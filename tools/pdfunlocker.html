<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PDF Unlocker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --green: #00a76f;
      --light-green: #e6f9f3;
      --dark: #0f172a;
      --muted: #6b7280;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--light-green);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 1.8rem;
      color: var(--dark);
      margin-bottom: 0.5rem;
    }
    p {
      color: var(--muted);
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
    }
    .dropzone {
      border: 2px dashed var(--green);
      border-radius: 15px;
      padding: 2rem;
      background: var(--light-green);
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .dropzone.dragover {
      background: #d0f5e7;
    }
    .dropzone svg {
      margin-bottom: 0.5rem;
    }
    input[type=password] {
      margin-top: 1rem;
      width: 100%;
      padding: 0.8rem;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      background: var(--green);
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }
    button:hover {
      background: #009360;
    }
    .status {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PDF Unlocker</h1>
    <p>Unlock password-protected PDFs you own â€” all in your browser.</p>
    <div id="dropzone" class="dropzone">
      <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="none" stroke="var(--green)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3v12M5.5 9.5 12 3l6.5 6.5"/><path d="M20 21H4a2 2 0 0 1-2-2V9"/></svg>
      <p>Drag & drop your PDF here or click to browse</p>
    </div>
    <input id="password" type="password" placeholder="Enter password" />
    <button id="unlockBtn" disabled>Unlock PDF</button>
    <div id="status" class="status">No file selected</div>
  </div>
  <script>
    const dropzone = document.getElementById('dropzone');
    const unlockBtn = document.getElementById('unlockBtn');
    const statusEl = document.getElementById('status');
    let file = null;

    dropzone.addEventListener('dragover', e => {
      e.preventDefault();
      dropzone.classList.add('dragover');
    });
    dropzone.addEventListener('dragleave', () => dropzone.classList.remove('dragover'));
    dropzone.addEventListener('drop', e => {
      e.preventDefault();
      dropzone.classList.remove('dragover');
      file = e.dataTransfer.files[0];
      if (file && file.type === 'application/pdf') {
        statusEl.textContent = file.name;
        unlockBtn.disabled = false;
      } else {
        statusEl.textContent = 'Please select a PDF file';
      }
    });
    dropzone.addEventListener('click', () => {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'application/pdf';
      input.onchange = e => {
        file = e.target.files[0];
        if (file) {
          statusEl.textContent = file.name;
          unlockBtn.disabled = false;
        }
      }
      input.click();
    });
    unlockBtn.addEventListener('click', () => {
      const password = document.getElementById('password').value;
      if (!password) {
        alert('Please enter the PDF password');
        return;
      }
      statusEl.textContent = 'Unlocking PDF... (client-side only)';
    });
  </script>
</body>
</html>
